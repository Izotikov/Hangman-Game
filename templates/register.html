{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div>
        <ul>
        {% if session.user_id %}
            <li class="right_bar"><a href="/logout">Log Out</a></li>
        {% else %}
            <li class="right_bar"><a href="/register">Register</a></li>
            <li class="right_bar"><a href="/login">Login</a></li>
        {% endif %}
        </ul>
    </div>
    <form action="/register" method="post" class="login/reg">
        <div>
            <label><input class="login_input" autocomplete="off" autofocus name="username" placeholder="Username" type="text"></label>
        </div>
        <div style="padding: 10px;">
            <label><input class="login_input" name="password" placeholder="Password" type="password"></label>
        </div>
        <div style="margin-bottom: 10px;">
            <label><input class="login_input" name="confirmation" placeholder="Confirmation" type="password"></label>
        </div>
        <button type="submit" >Register</button>
    </form>
{% endblock %}
